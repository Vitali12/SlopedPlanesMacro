job1:

    image: python:2.7

    before_script:
        - sudo apt-get update
        - sudo add-apt-repository -y ppa:freecad-maintainers/freecad-daily
        - sudo apt-get update
        - sudo apt-get install -y freecad-daily --allow-unauthenticated

    script:

        - git clone https://gitlab.com/damianCaceres/slopedplanestest
        - mkdir .FreeCAD
        - cd .FreeCAD
        - mkdir Mod
        - cd Mod
        - mkdir SlopedPlanesMacro
